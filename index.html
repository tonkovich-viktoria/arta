<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arta test</title>
<script defer src="./bundle.js"></script><link href="style.css" rel="stylesheet"></head>

<body>
    <a href="#">
        <img class="icon-cross" src="images\cross.svg">
    </a>
    <p class="main-title" id="title">Get Unlimited<br>Access</p>
    <div class="container">
        <div class="item">
            <img class="item-image" src="images\f1.png"
                srcset="images\f1.png 1x, images\f1@2x.png 2x, images\f1@3x.png 3x">
            <p class="item-text" id="itemOne">Unlimited Art<br>Creation </p>
        </div>
        <div class="item">
            <img class="item-image" src="images\f2.png"
                srcset="images\f2.png 1x, images\f2@2x.png 2x, images\f2@3x.png 3x">
            <p class="item-text" id="itemTwo">Exclusive Styles </p>
        </div>
        <div class="item">
            <img class="item-image" src="images\f3.png"
                srcset="images\f3.png 1x, images\f3@2x.png 2x, images\f3@3x.png 3x">
            <p class="item-text" id="itemThree">Magic Avatars With 20% Off </p>
        </div>
    </div>
    <div class="plan-list">
        <input class="input-plan" type="radio" id="annualPlan" name="tariffPlan" value="https://apple.com/" checked>
        <label class="plan lang-special" for="annualPlan">
            <div class="badge">
                <p class="badge-text" id="badgeBestOffer">best offer</p>
            </div>
            <div class="plan-header">
                <p class="plan-title" id="offerYearly">Yearly access</p>
                <p class="plan-desc" id="offerYearlyPrice">Just $39.99 per year</p>
            </div>

            <p class="plan-price" id="annualOfferWeeklyPayment">$0.48<br>per week</p>
        </label>
        <input class="input-plan" type="radio" id="weeklyPlan" name="tariffPlan" value="https://google.com/">
        <label class="plan lang-special" for="weeklyPlan">
            <div class="plan-header">
                <p class="plan-title" id="offerWeekly">Weekly access</p>
            </div>
            <p class="plan-price" id="weeklyOfferWeeklyPayment">$6.99<br>per week</p>
        </label>
    </div>
    <button class="button" id="continue">Continue</button>
    <div class="footer lang-special">
        <a href="#" id="termsOfUse">Terms of Use</a>
        <a href="#" id="privacyPolicy">Privacy Policy</a>
        <a href="#" id="restore">Restore</a>
    </div>

</body>

</html>
